{% extends "base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h3 class="mb-4 text-center">Change Password</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Update Password</button>
        </form>
    </div>
</div>
{% endblock %}
