{% extends "base.html" %}
{% block title %}Enter New Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h3 class="mb-4 text-center">Set a New Password</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100">Save New Password</button>
        </form>
    </div>
</div>
{% endblock %}
